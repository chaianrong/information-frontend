<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="live">
        <a href="user.html">รายชื่อ User</a>
    </div>
   
    <div class="container">
        <h1>Register from</h1>
        <form>
            <div class="name">
                <div class="flex">
                    <div class="fname">
                        <label for="">ชื่อ</label>
                    </div>
                    <input type="text" name="fname">
                </div>
                <div class="flex">
                    <div class="lname">
                        <label for="">นามสกุล</label>
                    </div>
                    <input type="text" name="lname">
                </div>
            </div>

            <div class="ages">
                    <div class="age">
                        <label for="">อายุ</label>
                    </div>
                    <input type="number" min="0" max="100" name="age">

            </div>
            <label for="">เพศ</label>
            <div class="gender">
                <div>
                    <input name="gender" type="radio" value="ชาย"> ชาย
                </div>
                <div>
                    <input name="gender" type="radio" value="หญิง"> หญิง
                </div>
                <div>
                    <input name="gender" type="radio" value="ไม่ระบุ"> ไม่ระบุ
                </div>
            </div>
            <div class="interest">
                <label for="">สิ่งที่สนใจ</label>
                <div>
                    <input name="interest" type="checkbox" value="หนังสือ"> หนังสือ
                </div>
                <div>
                    <input name="interest" type="checkbox" value="วีดีโอเกม"> วีดีโอเกม
                </div>
                <div>
                    <input name="interest" type="checkbox" value="สัตว์"> สัตว์
                </div>
            </div>

            <div>
                <label for="description">คำอธิบายเกี่ยวกับฉัน</label>
                <div>
                    <textarea name="description" cols="40" rows="10"></textarea>
                </div>

            </div>

            <div id="message" class="message "></div>
            <div>
                <button onclick="submitData()">ส่งข้อมูล</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
